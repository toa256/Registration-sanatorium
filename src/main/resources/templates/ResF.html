<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"style="
    width: 1920px;
    height: 1080px;
">
<head>
    <title>Пациент</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>






<style>


    header
    {
        font-size: 14pt;
    }

    body
    {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#858585+15,858585+47,858585+98,858585+99&0.65+28,0+65 */
        background: -moz-linear-gradient(-45deg,  rgba(133,133,133,0.65) 15%, rgba(133,133,133,0.65) 28%, rgba(133,133,133,0.32) 47%, rgba(133,133,133,0) 65%, rgba(133,133,133,0) 98%, rgba(133,133,133,0) 99%); /* FF3.6-15 */
        background: -webkit-linear-gradient(-45deg,  rgba(133,133,133,0.65) 15%,rgba(133,133,133,0.65) 28%,rgba(133,133,133,0.32) 47%,rgba(133,133,133,0) 65%,rgba(133,133,133,0) 98%,rgba(133,133,133,0) 99%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(135deg,  rgba(133,133,133,0.65) 15%,rgba(133,133,133,0.65) 28%,rgba(133,133,133,0.32) 47%,rgba(133,133,133,0) 65%,rgba(133,133,133,0) 98%,rgba(133,133,133,0) 99%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6858585', endColorstr='#00858585',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

        font-family: 'Calibri', serif;
        font-size: 16pt;
        height:100%

    }


    .box {
        margin-left: auto;
        margin-right: auto;

        border-radius: 5px;
        box-shadow:0 0 10px;
        font-color:black;
        font-family: 'Calibri', serif;
        font-size: 16pt;
        width: 400px;

    }
    h1.blocktext
    {
        vertical-align: inherit;
        margin-left: auto;
        margin-right: auto;
        width: 6em
    }
</style>
</head>
<body>

<header
        th:insert = "blocks/header::header" class = "header" >
</header>

<h1 class="blocktext">Запись:</h1>

<div th:each="el:${ResAll}" class = "box" >
     <div class = "alert alert-primary">
    <p> Фамилия: Кушов <span th:text="${el.surname}"/></p>
    <p> Имя: Илья <span th:text="${el.name}"/></p>
    <p> Отчество: Евгеньевич <span th:text="${el.middle_name}"/></p>
    <p> Дата рождения: 12.10.1981 <span th:text="${el.born_data}"/></p>
    <p> Жалоба: Болит спина <span th:text="${el.history}"/></p>
    <p> Телефон: +7(362)234-44-41 <span th:text="${el.tel}"/></p>
    <p> Врач и время: Юшкова М.Д. , 14:00 <span th:text="${el.doctor}"/></p>
    <p> Кабинет: 3 <span th:text="${el.kab}"/></p>

    <a th:href="'/Reserved/' + ${el.id} + '/edit' " class ="btn btn-primary">Редактировать</a><br><br>

    <form th:action="'/Reserved/'+ ${el.id} +'/remove'" method="post">
        <button class ="btn btn-primary" type="submit">Удалить</button>
    </form>
         </div>
</div>






</body>
</html>
